<form [formGroup]="form">
    <mat-card>
        <mat-tab-group>
            <mat-tab label="Cadastro de Livros">
                <mat-card-content>
                    <div fxLayout="column">
                        <div fxLayout="column">
                            <mat-form-field>
                                <input matInput placeholder="Nome:" [(ngModel)]="livro.nome" formControlName="nome" />
                            </mat-form-field>
                            <span fxFlex="2%"></span>
                            <mat-form-field>
                                <input matInput placeholder="Autor:" [(ngModel)]="livro.autor" formControlName="autor" />
                            </mat-form-field>
                            <span fxFlex="2%"></span>
                           <div>
                            <mat-form-field fxFlex="100%">
                                <input matInput placeholder="NÃºmero de Registro" [(ngModel)]="livro.numRegistro" formControlName="numRegistro" />
                            </mat-form-field>
                                <mat-checkbox [(ngModel)]="livro.locado" formControlName="locado">
                                    Locado
                                </mat-checkbox>
                            </div> 
                        </div>
                        <div >
                            <button mat-raised-button style="color:blue">Cadastrar</button>
                        </div>
                    </div>

                </mat-card-content>
            </mat-tab>
            <mat-tab label="Pesquisa Livro"></mat-tab>
        </mat-tab-group>
    </mat-card>
</form>
